<!DOCTYPE html>

<html lang="en">

<head>

    <title>Foodie</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet/less" type="text/css" href="styles/styles.less" />

    <link rel="stylesheet/less" type="text/css" href="styles/page2__Latino.less" />

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="wrapper">
        <header class="header">
            <a href="barcelona_page.html" class="header__back">
                <img src="images_common/back arrow.png">
            </a>
            <a href="barcelona_page.html" class="header__button">
                <button class="button__barcelona yellow-button">Barcelona</button>
            </a>
        </header>
        <main class="main">
            <h1 class="main__title title"> Latino</h1>
            <div class="gringa">
                <a class="gringa__photo" href="/page3_listingDetail.html"> <img class="gringa__photo"
                        src="images_page2__Latino/LaGringa.png"></a>
                <div class="gringa__title">La Gringa</div>
                <div class="gringa__food">Mexican-American</div>
                <a href="page3_listingDetail.html" class="gringa__price">€15/person </a>
            </div>
            <div class="pachuco">
                <img class="pachuco__photo" src="images_page2__Latino/EL.png">

                <div class="pachuco__food">Best nachos in town</div>

            <div class="taco">
                <img class="taco__photo" src="images_page2__Latino/Taco.png">

            <div class="tamarindo">
                <img class="tamarindo__photo" src="images_page2__Latino/Tamarindo.png">

                <div class="tamarindo__food">Best nachos in town</div>
                <a href="#" class="tamarindo__price">€15/person </a>
            </div>
            <div class="taqueria">
                <img class="taqueria__photo" src="images_page2__Latino/Taqueria.png">
                <div class="taqueria__title">La Taqueria</div>
                <div class="taqueria__food">Mexican-American </div>
                <a href="#" class="taqueria__price">€15/person </a>
            </div>
            <div class="fabrica">
                <img class="fabrica__photo" src="images_page2__Latino/Fabrica.png">
                <div class="fabrica__title">La Fabrica del Tacos</div>
                <div class="fabrica__food">Best nachos in town</div>
                <a href="#" class="fabrica__price">€15/person </a>
